<div class="emploi-du-temps">
  <h2>Emploi du Temps</h2>
  <table>
    <thead>
      <tr>
        <th>Jour / Horaire</th>
        <th *ngFor="let jour of jours">{{ jour }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let horaire of horaires">
        <td class="horaire">{{ horaire }}</td>
        <td *ngFor="let jour of jours" class="cell">
          {{ getCours(jour, horaire) }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
