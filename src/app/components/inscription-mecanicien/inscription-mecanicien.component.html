
<div class="background-overlay"></div>

<div class="connexion-container">
  <div class="connexion">
    <div class="connexion-description">
      <h2>Inscription</h2>

      <form (ngSubmit)="registerMecanicien()" #registerMecanicienForm="ngForm">

        <div class="contain-inputs">
          <div class="contain-input">
            <div class="input-group">
              <label for="nom">Nom d'utilisateur</label>
              <input type="text"  name="nom" id="nom" placeholder="Entrez votre nom d'utilisateur"  [(ngModel)]="elementForm.nom" required>
            </div>
            <div class="input-group">
              <label for="prenom">Prénom</label>
              <input type="text" name="prenom"  [(ngModel)]="elementForm.prenom" id="prenom" placeholder="Entrez votre prénom" required>
            </div>
            <div class="input-group">
              <label for="dtn">Date de naissance</label>
              <input type="date" id="dtn" name="date_naissance"  [(ngModel)]="elementForm.date_naissance" required>
            </div>
            <div class="input-group">
              <label for="genre">Genre</label>
              <select id="genre" name="genre" [(ngModel)]="elementForm.genre" required>
                <option value="" disabled selected>Choisissez votre genre</option>
                <option value="Homme">Homme</option>
                <option value="Femme">Femme</option>
              </select>
            </div>
            <div class="input-group">
              <label for="competence">Compétences :</label>
              <select name="competence" [(ngModel)]="elementForm.id_competence" required >
                <option value="default" selected>-- Sélectionnez une option --</option>
                @for (competence of competences; track $index) {
                  <option value="{{competence._id}}" >{{competence.nom_competence}}</option>
                }
              </select>
              </div>
          </div>
          <div class="contain-input">

            <div class="input-group">
              <label for="service">Service :</label>
              <select name="service" [(ngModel)]="elementForm.id_service" required >
                <option value="default" selected>-- Sélectionnez une option --</option>
                @for (service of services; track $index) {
                  <option value="{{service._id}}" >{{service.nom_service}}</option>
                }
              </select>
            </div>

            <div class="input-group">
              <label for="contact">Contact</label>
              <input type="text" name="contact" [(ngModel)]="elementForm.contact" id="contact" placeholder="Entrez vos contact" required>
            </div>
            <div class="input-group">
              <label for="adresse">Adresse</label>
              <input type="text" name="adresse" [(ngModel)]="elementForm.adresse" id="adresse" placeholder="Entrez votre adresse" required>
            </div>
            <div class="input-group">
              <label for="mail">Mail</label>
              <input type="text" id="mail" name="email" [(ngModel)]="elementForm.email" placeholder="Entrez votre mail" required>
            </div>
            <div class="input-group">
              <label for="mdp">Mot de passe</label>
              <input type="password" name="mdp" [(ngModel)]="elementForm.mdp" id="mdp" placeholder="Entrez votre mot de passe" required>
            </div>
          </div>
        </div>
        <button type="submit" class="submit-btn"
        [disabled]="registerMecanicienForm.invalid">Ajouter</button>

      </form>
    </div>
  </div>
</div>
